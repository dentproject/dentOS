---

######################################################################
#
# platform-config for LS1088ARDB
#
######################################################################

arm64-nxp-ls1088ardb-r0:
  flat_image_tree:
    kernel:
      <<: *arm64-kernel-5-10
    dtb:
      =: fsl-ls1088a-rdb.dtb
      <<: *arm64-kernel-5-10-package
    itb:
      <<: *arm64-itb

  loader:
    device: /dev/mmcblk0
    ##partition: /dev/mmcblk0p1
    loadaddr: 0xa0000000
    nos_bootcmds: *mmc_bootcmds

    environment:
    - device: /dev/mtd2
      env_offset: 0x00000000
      env_size: 0x00020000
      sector_size: 0x00020000

  installer:
  - ONL-BOOT:
      =: 128MiB
      format: ext2
      ##format: raw
  - ONL-CONFIG:
      =: 128MiB
      format: ext4
  - ONL-IMAGES:
      =: 1GiB
      format: ext4
  - ONL-DATA:
      =: 100%
      format: ext4
