---

######################################################################
#
# platform-config for AS5114-48X
#
######################################################################

arm64-accton-as5114-48x-r0:
  flat_image_tree:
    kernel:
      <<: *arm64-kernel-5-6
    dtb:
      =: accton-as4224.dtb
      <<: *arm64-kernel-5-6-package
    itb:
      <<: *arm64-itb

  loader:
    device: /dev/sda
    ##partition: /dev/sda1
    loadaddr: 0x20000000
    nos_bootcmds: *ssd_bootcmds

    setenv:
    - bootargs: >-
        $console
        onl_platform=$onl_platform
        arm-smmu.disable_bypass=n
        maxcpus=4
        pci=pcie_bus_safe
        cpuidle.off=1

    environment:
    - device: /dev/mtd1
      env_offset: 0x00000000
      env_size: 0x00010000
      sector_size: 0x00010000

  network:
    interfaces:
      eth0:
        name: eth0
