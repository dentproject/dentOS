############################################################
#
# arm64_accton_as4224 Autogeneration Definitions.
#
############################################################

cdefs: &cdefs
- ARM64_ACCTON_AS4224_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- ARM64_ACCTON_AS4224_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- ARM64_ACCTON_AS4224_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log bits."
    default: AIM_LOG_BITS_DEFAULT
- ARM64_ACCTON_AS4224_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log bits."
    default: 0
- ARM64_ACCTON_AS4224_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- ARM64_ACCTON_AS4224_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: ARM64_ACCTON_AS4224_CONFIG_PORTING_STDLIB
- ARM64_ACCTON_AS4224_CONFIG_INCLUDE_UCLI:
    doc: "Include generic uCli support."
    default: 0
- ARM64_ACCTON_AS4224_CONFIG_SFP_COUNT:
    doc: "SFP Count."
    default: 0

definitions:
  cdefs:
    ARM64_ACCTON_AS4224_CONFIG_HEADER:
      defs: *cdefs
      basename: arm64_ACCTON_AS4224_config

  portingmacro:
    ARM64_ACCTON_AS4224:
      macros:
        - malloc
        - free
        - memset
        - memcpy
        - vsnprintf
        - snprintf
        - strlen
